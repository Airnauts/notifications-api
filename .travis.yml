sudo: false
language: python
cache:
  pip: true
  directories:
  - ~/.pip-accel
python:
- '3.4'
addons:
  postgresql: '9.3'
install:
- pip install pip-accel
- pip-accel install -r requirements_for_test.txt
before_script:
- psql -c 'create database test_notification_api;' -U postgres
script:
- ./scripts/run_tests.sh
env:
  secure: 
after_success:
- coveralls
- ./scripts/trigger-dependent-build.sh
notifications:
  slack:
    rooms:
      secure: 
deploy:
- provider: s3
  access_key_id: AKIAJBHLXFS5UHJ6PXLA
  secret_access_key: &1
    secure: 
  local_dir: dpl_cd_upload
  skip_cleanup: true
  region: eu-west-1
  wait-until-deployed: true
  on: &2
    repo: alphagov/notifications-api
    branch: staging
  bucket: staging-notify.works-notifications-api-codedeploy
- provider: codedeploy
  access_key_id: AKIAJBHLXFS5UHJ6PXLA
  secret_access_key: *1
